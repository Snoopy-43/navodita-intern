<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Recipes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Navbar Content -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <p>&#129368;</p>
            <!-- Include the symbol here -->
            Messy Kitchen
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="navbar-toggler-icon"
              style="background-color: white"
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1>
          Enjoy our Delicious 
          Food
        </h1>
        <p>A good meal can turn any day around.</p>
      </div>
      <div class="imgage">
        <img src="food.jpeg" alt="Delicious Indian Food" />
      </div>
    </header>

    <div class="card">
      <nav>
        <div class="logo">
          <h2>Find Recipes</h2>
        </div>
        <div class="search">
          <input type="text" placeholder="Search" id="searchInput" />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </nav>
      <div class="category">
        <button id="previous"><i class="fa-solid fa-angle-left"></i></button>
        <div class="dishes">
          <input type="button" class="dishVal" value="Cake" />
          <input type="button" class="dishVal" value="Biryani" />
          <input type="button" class="dishVal" value="Dosa" />
        </div>
        <div class="dishes">
          <input type="button" class="dishVal" value="kaaju" />
          <input type="button" class="dishVal" value="Birya" />
          <input type="button" class="dishVal" value="Dosa" />
        </div>
        <button id="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
      <div class="showRecipe"></div>
    </div>
    
    <div class="write">
      <form class="write-left" action="/submit-recipe" method="POST" enctype="multipart/form-data">
          <div class="write-left-title">
              <h2>Add your recipe here..</h2>
              <hr>
          </div>
          <input type="text" name="dishName" placeholder="Dish Name" class="write-inputs">
          <textarea name="recipeText" placeholder="Write Here......." class="write-textarea"></textarea>
          <input type="file" name="recipeImage" placeholder="Upload photo here">
          <button type="submit">Submit</button>
          <span id="response"></span>
      </form>
      <form class="write-right">
          <img src="chef.jpg">
      </form>
  </div>
  
    <script
      src="https://kit.fontawesome.com/c2128b82a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="server.js"></script>
  </body>
</html>
